name = "hosthub-admin-router"
main = "src/worker.js"
compatibility_date = "2026-02-18"
workers_dev = true

# Keep routes managed from this repo.
# Current admin domain:
# - https://admin.trysilpanorama.com/*
routes = [
  { pattern = "admin.trysilpanorama.com/*", zone_name = "trysilpanorama.com" },
]

[assets]
directory = "../hosthub_console/build/web"
binding = "ASSETS"

[vars]
# Use root path on admin subdomain.
HOSTHUB_ADMIN_PATH = "/"
