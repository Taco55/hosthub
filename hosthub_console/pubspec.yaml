name: hosthub_console
description: Web-only Hosthub console.
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  app_errors:
    path: ../../../shared_libraries/app_errors
  # styled_widgets:
  #   git:
  #     url: git@github.com:Taco55/styled_widgets.git
  #     ref: v0.1.0
