  grouped_list: ^6.0.0
  horizontal_data_table: ^4.3.1
  image: ^4.5.4
  image_cropper: ^8.1.0
  image_picker: ^1.0.7
  implicitly_animated_reorderable_list_2: ^0.6.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  keyboard_actions: ^4.2.1
  loader_overlay: ^4.0.1
  location: ^8.0.0
  meta: ^1.15.0
  mime: ^2.0.0
