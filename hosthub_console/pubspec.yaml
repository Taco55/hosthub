  path: ^1.9.1
  path_provider: ^2.0.11
  permission_handler: ^11.3.0
  photo_view: ^0.15.0
  provider: ^6.1.5
  reorderable_grid_view: ^2.2.5
  share_plus: ^10.0.0
  shared_preferences: ^2.2.3
  sqflite: ^2.4.2
  supabase_flutter: ^2.9.0
  syncfusion_flutter_datagrid: ^27.1.52
  talker: ^5.1.9
  talker_bloc_logger: ^5.1.9
  timeago: ^3.7.1
  toastification: ^3.0.3
  trina_grid:
    git:
      url: https://github.com/doonfrs/trina_grid.git
      ref: main
  url_launcher: ^6.1.7
  uuid: ^4.5.1
  wakelock_plus: ^1.1.6
  timezone: ^0.9.0
  introduction_screen: ^3.1.14


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: ^2.1.5
  flutter_lints: ^5.0.0
  build_runner: 2.7.1
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  intl_utils: ^2.8.7
  source_gen: ^4.1.2
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  lints: ^5.0.0
  test: ^1.26.2
  go_router_builder: ^4.1.3


flavorizr:
  ide: "vscode"
  flavors:
    dev:
      app:
        name: "HostHub Dev"
      android:
        applicationId: "com.organize.admin.dev"
      ios:
        bundleId: "com.organize.admin.dev"
    stg:
      app:
        name: "HostHub Staging"
      android:
        applicationId: "com.organize.admin.stg"
      ios:
        bundleId: "com.organize.admin.stg"
    prd:
      app:
        name: "HostHub"
      android:
        applicationId: "com.organize.admin.prd"
      ios:
      bundleId: "com.organize.admin.prd"


flutter_intl:
  enabled: true
  class_name: S
  arb_dir: lib/shared/l10n
  output_dir: lib/shared/l10n
  use_deferred_loading: false


flutter:
  generate: false
  uses-material-design: true

  fonts:
    - family: Organize Icons
      fonts:
        - asset: lib/shared/resources/fonts/organize_icons.otf
    - family: AlbertSans
      fonts:
        - asset: lib/shared/resources/fonts/AlbertSans/AlbertSans-Regular.ttf
          weight: 400
        - asset: lib/shared/resources/fonts/AlbertSans/AlbertSans-Regular.ttf
          weight: 500
        - asset: lib/shared/resources/fonts/AlbertSans/AlbertSans-SemiBold.ttf
          weight: 600
        - asset: lib/shared/resources/fonts/AlbertSans/AlbertSans-Bold.ttf
          weight: 700
  assets:
    - lib/shared/resources/assets/images/
    - lib/shared/resources/assets/images/channels/
    - assets/email_templates/
test:
    assets:
      - test/assets/
    sources:
      - test/helpers
